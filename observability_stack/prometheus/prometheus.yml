global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: alertmanager
    static_configs:
      - targets: ["alertmanager:9093"]

  - job_name: loki
    static_configs:
      - targets: ["loki:3100"]

  - job_name: nodeexporter
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/*.yml

    relabel_configs:
      - source_labels: [nodename, __address__]
        regex: '^;([^:]+):.*$'
        target_label: nodename
        replacement: '$1'

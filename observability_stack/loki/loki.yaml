# Having no auth means the directory for alerts is called fake.
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

  # Where chunks + ruler files live on local disk in single-binary mode
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules

schema_config:
  configs:
    - from: 2023-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h
        # Optional (only needed if you previously changed shipper key-prefix away from default)
        # path_prefix: index/

storage_config:
  # Filesystem "object store" directory (tenants/chunks live under here)
  filesystem:
    directory: /loki/chunks

  # TSDB local working dirs (index is written locally then managed as TSDB blocks)
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache

# Single node tuning
querier:
  max_concurrent: 8

frontend:
  max_outstanding_per_tenant: 2048

limits_config:
  allow_structured_metadata: true

  query_timeout: 5m
  # 30d worth of data
  retention_period: 720h
  max_query_lookback: 720h

  reject_old_samples: true
  reject_old_samples_max_age: 720h

  split_queries_by_interval: 15m
  max_query_parallelism: 8
  max_entries_limit_per_query: 5000

compactor:
  working_directory: /loki/compactor
  retention_enabled: true
  delete_request_store: filesystem
  retention_delete_delay: 2h

ruler:
  alertmanager_url: http://alertmanager:9093
  enable_alertmanager_v2: true
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /tmp/loki-rules
